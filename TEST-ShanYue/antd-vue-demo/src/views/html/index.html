<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style scoped>
			.parent-container {
				box-sizing: border-box;
				width: 300px;
				height: 200px;
				padding: 10px;
				background: white;
				/* border: #6e6e6e 10px solid; */
			}
			.child-container {
				box-sizing: border-box;
				width: 100%;
				height: 50px;
				padding: 5px;
				background-color: goldenrod;
				border: #5b6dcd 10px solid;
			}
		</style>
	</head>
	<body>
		<div style="padding: 30px; background-color: gainsboro">
			<div id="parentDom" class="parent-container">
				ParentContainer
				<div id="childDom" class="child-container">ChildContainer</div>
			</div>

			<input id="inputDom" type="text" />
			<span id="spanDom"></span>
		</div>

		<script>
			const getPadding = (el) => {
				const style = window.getComputedStyle(el, null);
				const paddingLeft = Number.parseInt(style.paddingLeft, 10) || 0;
				const paddingRight = Number.parseInt(style.paddingRight, 10) || 0;
				const paddingTop = Number.parseInt(style.paddingTop, 10) || 0;
				const paddingBottom = Number.parseInt(style.paddingBottom, 10) || 0;
				return {
					left: paddingLeft,
					right: paddingRight,
					top: paddingTop,
					bottom: paddingBottom,
				};
			};
			const parentDom = document.getElementById("parentDom");
			const obj = getPadding(parentDom);
			console.log(obj);

			const inputDom = document.getElementById("inputDom");
			const spanDom = document.getElementById("spanDom");
			inputDom.addEventListener("keyup", (e) => {
				spanDom.innerText = e.target.value;
			});
		</script>
	</body>
</html>
